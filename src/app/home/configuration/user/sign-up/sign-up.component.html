<h1>Insertar un usuario</h1>
<hr>
<form [formGroup]="userForm" (ngSubmit)="OnSubmit(userForm.value)">
    <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="text" formControlName="primerNombre" name="primerNombre" required>
          <label data-error="Campo requerido!">Primer Nombre</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="text"  formControlName="segundoNombre" name="segundoNombre">
          <label>Segundo Nombre</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="text" formControlName="primerApellido" name="primerApellido" required>
          <label data-error="Campo requerido!">Primer apellido</label>  
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input  class="form-control" type="text" formControlName="segundoApellido" name="segundoApellido">
          <label>Segundo apellido</label>  
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="email"  formControlName="email" name="email" required>
          <label data-error="Campo requerido!">Correo electrónico</label> 
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="text"  formControlName="password" name="password" minlength="6" required>
          <label data-error="Campo requerido!">Contraseña</label> 
        </div>
      </div>
      <div *ngIf='rolIsService'>
          <div class="form-group">
              <h3>Roles</h3>
                <div class="form-label-group">
                  <label *ngFor="let rol of userForm.controls.roles.controls; let i=index"><input type="checkbox" formArrayName="roles" [formControl]="rol" >{{user.roles[i].nombre}}</label>
                  <br>
                </div>
            </div>
      </div>
      <br>
      <button  class="btn btn-primary btn-block" style="display:inline-block;" type="submit">Ingresar usuario</button>
</form>
