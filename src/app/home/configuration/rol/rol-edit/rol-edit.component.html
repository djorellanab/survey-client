<h1>Actualizar un rol</h1>
<hr>
<form [formGroup]="rolForm" (ngSubmit)="OnSubmit(rolForm.value)">
    <div class="form-group">
        <div class="form-label-group">
          <input class="form-control" type="text" formControlName="nombre" name="nombre" required>
          <label data-error="Campo requerido!">Nombre del rol</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          Descripci√≥n:
          <br>
            <textarea  class="form-control"  formControlName="descripcion" cols="40" rows="5"  required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
            <h3>Ventanas autorizadas</h3>
          <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
          </ngx-treeview>
        </div>
      </div>
      <br>
      <button  class="btn btn-primary btn-block" style="display:inline-block;" type="submit">Actualizar usuario</button>
</form>
