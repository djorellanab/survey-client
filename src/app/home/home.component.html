  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Desea cambiar la contraseña?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="changePassword(Password.value)">
          <div *ngIf="isUpdatePassword" class="alert alert-danger text-center" role="alert">
            Hubo un error en la actualizacion de contrasena
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" #Password ngModel name="Password" class="form-control" required>
                <label for="inputPassword">Escribe la contraseña</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" #btnClose type="button" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">cambiar contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
